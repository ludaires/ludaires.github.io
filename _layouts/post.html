---
layout: default
---
<div class="container">
  <header>
    <img src="{{ page.photo }}" alt="{{ page.title }}" title="{{ page.title }}">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  {% include facebook.html %}
  <article>
    {{ content }}
  </article>
  
</div>
